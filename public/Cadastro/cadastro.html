<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inp_email" placeholder="email">
    <input type="text" id="inp_senha" placeholder="senha">
    <input type="text" id="inp_nome" placeholder="nome">
    <input type="text" id="inp_sobrenome" placeholder="sobrenome">
    <input type="text" id="inp_celular" placeholder="celular">
    <button onclick="cadastrar()">Cadastrar-se</button>
</body>
</html>

<script>
    function cadastrar() {
        


        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = inp_nome.value;
        var emailVar = inp_email.value;
        var senhaVar = inp_senha.value;
        var sobrenomeVar = inp_sobrenome.value;
        var celularVar = inp_celular.value

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || sobrenomeVar == "" || celularVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            return false;
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                sobrenomeServer: sobrenomeVar,
                celularServer: celularVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                alert('cadastro realizado com sucesso') 

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

</script>
